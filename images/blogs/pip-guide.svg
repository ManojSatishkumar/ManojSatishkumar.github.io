<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="850" cy="500" r="200" fill="none" stroke="rgba(139,92,246,0.15)" stroke-width="1"/>
  <circle cx="900" cy="450" r="280" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="1"/>
  <circle cx="950" cy="550" r="120" fill="rgba(139,92,246,0.08)"/>
  
  <!-- Large decorative text "PIP" on the right -->
  <text x="850" y="320" font-family="Arial, sans-serif" font-size="220" font-weight="700" fill="rgba(139,92,246,0.12)">PIP</text>
  
  <!-- Three dots decoration -->
  <circle cx="1100" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1120" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1140" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- CAREER Badge -->
  <rect x="60" y="55" width="130" height="50" rx="4" fill="#1e1b4b" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="125" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="3">CAREER</text>
  
  <!-- Tagline -->
  <text x="75" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="rgba(167,139,250,0.9)" letter-spacing="4">COMPLETE SURVIVAL GUIDE</text>
  
  <!-- Main Title Line 1 -->
  <text x="75" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff">WHAT TO DO</text>
  
  <!-- Main Title Line 2 - Highlighted -->
  <text x="75" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="rgba(167,139,250,1)">WHEN PUT ON PIP</text>
  
  <!-- Underline accent -->
  <rect x="75" y="365" width="120" height="5" rx="2" fill="rgba(167,139,250,0.8)"/>
  
  <!-- MSK Branding -->
  <rect x="60" y="540" width="50" height="30" rx="15" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="85" y="562" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">MSK</text>
  <text x="125" y="562" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">manojsatishkumar.com</text>
</svg>
