    <!-- Inline styles (keep as needed) -->
    <style>
      @media only screen and (max-width: 1024px) {
        .nav-bar-fixed {
          display: none;
        }
        #banner {
          display: none;
        }
        #quicklinks {
          display: none;
        }
        #msk-testimony {
          display: none;
        }
      }
      @media only screen and (min-width: 1024px) {
        .nav-bar-top-mobile-fixed {
          display: none;
        }
      }
      .main-pill {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        color: white;
        font-size: 15px;
        border-radius: 20px;
        margin-bottom: 10px;
        display: inline-block;
        font-weight: 500;
      }

      /* Add this for rounded buttons */
      button,
      .btn,
      a[role="button"],
      a.button,
      a.btn,
      a[style*="padding"] {
        border-radius: 25px !important;
      }
    </style>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-128563001-5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-128563001-5");
    </script>

  <body style="padding: 0px; margin: 0px">
    <div style="margin-bottom: 70px" id="desktop-nav-bar"></div>
    <div
      class="nav-bar-fixed"
      style="
        text-align: center;
        position: fixed;
        width: 100%;
        color: black;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.62) !important;
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(1000%) blur(20px);
        border-bottom: 1px solid #909090;
        z-index: 10;
      "
    >
      <div
        style="
          font-weight: 400;
          color: black;
          padding-top: 10px;
          padding-left: 5px;
          padding-bottom: 6px;
          display: inline-block;
        "
      >
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('intro')"
        >
          INTRODUCTION
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('experience')"
        >
          EXPERIENCE
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('projects')"
        >
          PROJECTS
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('skill-set')"
        >
          SKILL SET
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('achievements')"
        >
          ACHIEVEMENTS
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('education')"
        >
          EDUCATION
        </div>
        <div
          style="cursor: pointer; display: inline-block; margin-left: 20px"
          onclick="animateScroll('msk-testimony')"
        >
          TESTIMONY
        </div>
      </div>
    </div>

    <br />

    <div id="intro" class="text-left"></div>

    <div
      style="background-color: #e1f3ff"
      id="experience"
      class="text-left"
    ></div>
    <div
      id="projects"
      class="text-left"
      style="background-color: #e5e5e5"
    ></div>
    <div
      style="background-color: #eeeeee"
      id="skill-set"
      class="text-left"
    ></div>
    <div
      id="achievements"
      style="background-color: white"
      class="text-left"
    ></div>
    <div
      style="background-color: #eeeeee"
      id="education"
      class="text-left"
    ></div>
    <div id="msk-testimony"></div>
    <div style="background-color: #eeeeee" id="footer" class="text-left"></div>
    <div style="margin: 0px; padding: 0px" id="footer"></div>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-migrate.min.js"></script>
    <script src="/lib/bootstrapscriptotstrap.bundle.min.js"></script>
    <script src="/lib/typed/typed.js"></script>
    <script src="/js/main.js"></script>
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
    <script>
      function animateScroll(id) {
        $("html, body").animate(
          {
            scrollTop: $(`#${id}`).offset().top - 50,
          },
          1000
        );
      }
    </script>
    <script>
      $(function () {
        $("#intro").load("/components/introduction.html");
        $("#experience").load("/components/experience.html");
        $("#projects").load("/components/projects.html");
        $("#skill-set").load("/components/skill-set.html");
        $("#achievements").load("/components/achievements.html");
        $("#education").load("/components/education.html");

        $("#msk-testimony").load("/components/testimony.html");
        $("#footer").load("/components/footer.html");

        setTimeout(() => {
          $(".nav-home").addClass("active");
        }, 1000);
      });
    </script>
  </body>
</html>
