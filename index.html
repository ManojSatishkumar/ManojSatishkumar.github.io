    <script>
      // To show the install prompt,
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent the default mini-infobar
        e.preventDefault();
        deferredPrompt = e;

        // You can show a custom "Install" button here
        const installBtn = document.getElementById("installBtn");
        installBtn.style.display = "block";

        installBtn.addEventListener("click", () => {
          installBtn.style.display = "none";
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the A2HS prompt");
            } else {
              console.log("User dismissed the A2HS prompt");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>

        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background-color: #007bff;
        box-shadow: 0 0 10px #007bff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-bar-fixed div div:hover::after {
        width: 100%;
      }

      .nav-bar-fixed div div.active {
        color: #007bff;
        text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        font-weight: 600;
      }

      .nav-bar-fixed div div.active::after {

    <script>

    <script>
      function animateScroll(id) {
        $("html, body").animate(
          {
            scrollTop: $(`#${id}`).offset().top - 50,
          },
          1000
        );
        // Update active menu item
        $(".nav-bar-fixed div div").removeClass("active");
        $(`.nav-bar-fixed div div[onclick*="${id}"]`).addClass("active");
      }
    </script>
    <script>
      $(function () {
        $("#intro").load("/components/introduction.html");
        $("#experience").load("/components/experience.html");
        $("#projects").load("/components/projects.html");
        $("#skill-set").load("/components/skill-set.html");
        $("#achievements").load("/components/achievements.html");
        $("#education").load("/components/education.html");
        $("#msk-testimony").load("/components/testimony.html");
        $("#footer").load("/components/footer.html");

        // Track scroll position and update active menu item
        $(window).scroll(function () {
          var scrollPosition = $(window).scrollTop();
          var sections = [
            "intro",
            "experience",
            "projects",
            "skill-set",
            "achievements",
            "education",
            "courses",
            "blog",
            "msk-testimony",
          ];

          sections.forEach(function (section) {
            var element = $(`#${section}`);
            if (element.length) {
              var offset = element.offset().top - 100;
              var height = element.outerHeight();

              if (
                scrollPosition >= offset &&
                scrollPosition < offset + height
              ) {
                $(".nav-bar-fixed div div").removeClass("active");
                $(`.nav-bar-fixed div div[onclick*="${section}"]`).addClass(
                  "active"
                );
              }
            }
          });
        });

        setTimeout(() => {
          $(".nav-blogger").removeClass("active");
          $(".nav-home").addClass("active");
        }, 2000);
      });
    </script>
