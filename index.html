    <script>
      // To show the install prompt,
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent the default mini-infobar
        e.preventDefault();
        deferredPrompt = e;

        // You can show a custom "Install" button here
        const installBtn = document.getElementById("installBtn");
        installBtn.style.display = "block";

        installBtn.addEventListener("click", () => {
          installBtn.style.display = "none";
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the A2HS prompt");
            } else {
              console.log("User dismissed the A2HS prompt");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>

      }

      /* Navigation menu item styles */
      .nav-bar-fixed div div {
        position: relative;
        transition: all 0.3s ease;
      }

      .nav-bar-fixed div div::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background-color: #007bff;
        box-shadow: 0 0 10px #007bff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-bar-fixed div div:hover::after {
        width: 100%;
      }

      .nav-bar-fixed div div.active {
        color: #007bff;
        text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        font-weight: 600;
      }

      .nav-bar-fixed div div.active::after {
        width: 100%;
      }

      /* Add this for rounded buttons */
      button,
      .btn,
      a[role="button"],
      a.button,
      a.btn,
      a[style*="padding"] {
        border-radius: 25px !important;
      }

      /* Mobile Bottom Navigation Bar */
      .mobile-bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.98);
        backdrop-filter: saturate(500%) blur(20px);
        -webkit-backdrop-filter: saturate(500%) blur(20px);
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.08);
        z-index: 1000;
        padding: 8px 0 max(8px, env(safe-area-inset-bottom));
        justify-content: space-around;
        align-items: center;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .mobile-bottom-nav::-webkit-scrollbar {
        display: none;
      }

      .mobile-bottom-nav .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        min-width: 50px;
        max-width: 80px;
        padding: 6px 4px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        color: #666;
        text-decoration: none;
        position: relative;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .mobile-bottom-nav .nav-item i {
        font-size: 24px;
        margin-bottom: 3px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: block;
      }

      .mobile-bottom-nav .nav-item span {
        font-size: 10px;
        font-weight: 500;
        text-transform: capitalize;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        line-height: 1.2;
      }

      .mobile-bottom-nav .nav-item.active {
        color: #007bff;
      }

      .mobile-bottom-nav .nav-item.active i {
        color: #007bff;
        transform: scale(1.15);
      }

      .mobile-bottom-nav .nav-item.active span {
        color: #007bff;
        font-weight: 600;
      }

      .mobile-bottom-nav .nav-item:active {
        transform: scale(0.92);
        opacity: 0.8;
      }

      .mobile-bottom-nav .nav-item:hover {
        color: #007bff;
      }

      /* Add padding to body on mobile to prevent content from being hidden behind bottom nav */
      @media only screen and (max-width: 1024px) {
        body {
          padding-bottom: 70px;
        }
      }

      /* Adjust for very small screens */
      @media only screen and (max-width: 480px) {
        .mobile-bottom-nav .nav-item span {
          font-size: 9px;
        }
        .mobile-bottom-nav .nav-item i {
          font-size: 22px;
        }
      }
    </style>

    <script>
      function animateScroll(id) {
        $("html, body").animate(
          {
            scrollTop: $(`#${id}`).offset().top - 50,
          },
          1000
        );
        // Update active menu item for desktop nav
        $(".nav-bar-fixed div div").removeClass("active");
        $(`.nav-bar-fixed div div[onclick*="${id}"]`).addClass("active");
        
        // Update active menu item for mobile bottom nav
        $(".mobile-bottom-nav .nav-item").removeClass("active");
        $(`.mobile-bottom-nav .nav-item[data-section="${id}"]`).addClass("active");
      }
    </script>
    <script>
      $(function () {
        $("#intro").load("/components/introduction.html");
        $("#experience").load("/components/experience.html");
        $("#projects").load("/components/projects.html");
        $("#skill-set").load("/components/skill-set.html");
        $("#achievements").load("/components/achievements.html");
        $("#education").load("/components/education.html");
        $("#msk-testimony").load("/components/testimony.html");
        $("#footer").load("/components/footer.html");

        // Track scroll position and update active menu item
        $(window).scroll(function () {
          var scrollPosition = $(window).scrollTop();
          var sections = [
            "intro",
            "experience",
            "projects",
            "skill-set",
            "achievements",
            "education",
            "courses",
            "blog",
            "msk-testimony",
          ];

          sections.forEach(function (section) {
            var element = $(`#${section}`);
            if (element.length) {
              var offset = element.offset().top - 100;
              var height = element.outerHeight();

              if (
                scrollPosition >= offset &&
                scrollPosition < offset + height
              ) {
                // Update desktop nav
                $(".nav-bar-fixed div div").removeClass("active");
                $(`.nav-bar-fixed div div[onclick*="${section}"]`).addClass(
                  "active"
                );
                
                // Update mobile bottom nav
                $(".mobile-bottom-nav .nav-item").removeClass("active");
                $(`.mobile-bottom-nav .nav-item[data-section="${section}"]`).addClass("active");
              }
            }
          });
        });

        setTimeout(() => {
          $(".nav-blogger").removeClass("active");
          $(".nav-home").addClass("active");
        }, 2000);

        // Set initial active state for mobile bottom nav
        $(".mobile-bottom-nav .nav-item[data-section='intro']").addClass("active");
      });
    </script>
