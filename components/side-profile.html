<link

<style>
  .profile-card {
    border-radius: 24px;
    background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    padding: 32px 24px;
    text-align: center;
    transition: transform 0.3s;
  }
  .profile-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.18);
  }
  .profile-img {
    width: 120px;
    border-radius: 50%;
    border: 4px solid #007bff;
    margin-bottom: 16px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    animation: bounceIn 1.2s;
  }
  .social-links a {
    display: inline-block;
    margin: 0 6px 12px 6px;
    font-size: 1.5rem;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    line-height: 44px;
    color: #fff;
    background: #007bff;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    vertical-align: middle;
  }
  .social-links a.linkedin {
    background: #0077b5;
  }
  .social-links a.youtube {
    background: #ff0000;
  }
  .social-links a.topmate {
    background: #17a2b8;
  }
  .social-links a.udemy {
    background: #a435f0;
  }
  .social-links a.twitter {
    background: #1da1f2;
  }
  .social-links a.email {
    background: #28a745;
  }
  .social-links a:hover {
    transform: scale(1.15) rotate(-6deg);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    background: #343a40;
  }
  .wow {
    animation: fadeInUp 1s;
  }
  .highlight {
    background: linear-gradient(90deg, #e9ecef 0%, #dee2e6 100%);
    border-radius: 8px;
    padding: 2px 8px;
    font-weight: bold;
    color: black;
  }
  .location-emoji {
    font-size: 1.2em;
    margin-right: 4px;
  }
  .consult-btn {
    display: inline-block;
    background: linear-gradient(90deg, #007bff 0%, #17a2b8 100%);
    color: #fff;
    padding: 12px 32px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.15rem;
    text-decoration: none;
    margin-top: 18px;
    box-shadow: 0 4px 16px rgba(0, 123, 255, 0.12);
    transition: background 0.2s, transform 0.2s;
    animation: pulse 1.5s infinite;
  }
  .consult-btn:hover {
    background: linear-gradient(90deg, #17a2b8 0%, #007bff 100%);
    transform: scale(1.05);
  }
  @media (max-width: 767px) {
    .profile-card {
      margin-bottom: 32px;
    }
    .container {
      padding-left: 8px;
      padding-right: 8px;
    }
  }
  @keyframes animateHello {
    0% {
      opacity: 0;
      transform: scale(0.7) rotate(-10deg) translateY(30px);
      letter-spacing: 20px;
    }
    60% {
      opacity: 1;
      transform: scale(1.1) rotate(2deg) translateY(-10px);
      letter-spacing: 4px;
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg) translateY(0);
      letter-spacing: 2px;
    }
  }
</style>
