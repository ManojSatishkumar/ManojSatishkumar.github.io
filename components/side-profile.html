<style>
  .profile-card {
    border-radius: 24px;
    /* background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%); */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    padding: 20px 24px;
    text-align: center;
    border: 1px solid #e9ecef;
  }
  .profile-img-wrapper {
    position: relative;
    display: inline-block;
    /* margin-bottom: 16px; */
    /* margin-top: 50px; */
  }

  .profile-img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 6px solid #e0e0e0;
    object-fit: cover;
  }

  /* Thought bubble */
  .thought-bubble {
    position: absolute;
    top: -30px;
    left: -100px;
    background: #ffffff;
    color: #333;
    padding: 12px 20px;
    border-radius: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    white-space: nowrap;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    border: 1px solid #e0e0e0;
    animation: thoughtPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s both, thoughtFloat 2s ease-in-out 1.1s infinite;
    z-index: 10;
  }

  .thought-bubble::before {
    content: '';
    position: absolute;
    bottom: -8px;
    right: 20px;
    width: 14px;
    height: 14px;
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 50%;
    animation: bubblePulse 1.5s ease-in-out infinite;
  }

  .thought-bubble::after {
    content: '';
    position: absolute;
    bottom: -18px;
    right: 10px;
    width: 8px;
    height: 8px;
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 50%;
    animation: bubblePulse 1.5s ease-in-out 0.3s infinite;
  }

  @keyframes thoughtPop {
    0% {
      opacity: 0;
      transform: scale(0) translateY(20px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  @keyframes thoughtFloat {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  @keyframes bubblePulse {
    0%, 100% {
      transform: scale(1);
      opacity: 0.8;
    }
    50% {
      transform: scale(1.1);
      opacity: 1;
    }
  }
  .social-links a {
    display: inline-block;
    margin: 0 6px 12px 6px;
    font-size: 1.5rem;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    line-height: 44px;
    color: #fff;
    background: #007bff;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    vertical-align: middle;
  }
  .social-links a.linkedin {
    background: #0077b5;
  }
  .social-links a.youtube {
    background: #ff0000;
  }
  .social-links a.topmate {
    background: #17a2b8;
  }
  .social-links a.udemy {
    background: #a435f0;
  }
  .social-links a.twitter {
    background: #1da1f2;
  }
  .social-links a.email {
    background: #28a745;
  }
  .social-links a:hover {
    transform: scale(1.15) rotate(-6deg);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    background: #343a40;
  }

  /* Tooltip styles */
  .social-links a {
    position: relative;
  }

  .social-links a::before {
    content: attr(title);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(-8px);
    background: #343a40;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 1000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      sans-serif;
  }

  .social-links a::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(2px);
    border: 6px solid transparent;
    border-top-color: #343a40;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 1000;
  }

  .social-links a:hover::before {
    opacity: 1;
    transform: translateX(-50%) translateY(-12px);
  }

  .social-links a:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(-2px);
  }
  .wow {
    animation: fadeInUp 1s;
  }
  .highlight {
    background: linear-gradient(90deg, #e9ecef 0%, #dee2e6 100%);
    border-radius: 8px;
    padding: 2px 8px;
    font-weight: bold;
    color: black;
  }
  .location-emoji {
    font-size: 1.2em;
    margin-right: 4px;
  }
  @media (max-width: 767px) {
    .profile-card {
      margin-bottom: 32px;
    }
    .container {
      padding-left: 8px;
      padding-right: 8px;
    }
  }
  @keyframes animateHello {
    0% {
      opacity: 0;
      transform: scale(0.7) rotate(-10deg) translateY(30px);
      letter-spacing: 20px;
    }
    60% {
      opacity: 1;
      transform: scale(1.1) rotate(2deg) translateY(-10px);
      letter-spacing: 4px;
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg) translateY(0);
      letter-spacing: 2px;
    }
  }
</style>
